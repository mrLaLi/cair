        description_1: 'Традиционално, компјутерските програми се дизајнирани со воспоставување 
	        прецизни правила за тоа што треба да прави програмата во секоја ситуација и како да се 
	        обработат достапните информации во секој момент. Она што е општо познато како вештачка интелигенција / 
	        машинско учење е тип на програми за кои точно е утврдено која е задачата што треба да се изврши 
	        и како се оценува дали задачата е подобро или полошо извршена. Но, за разлика од првиот, 
	        системот открива или учи кој би бил најсоодветен метод за извршување на задачата.'
        title_2: 'Што значи модулот за вештачка интелигенција / машинско учење во CONSUL?'
        description_2: 'Овој модул овозможува каков било тип на програми за вештачка интелигенција / машинско учење да се имплементираат во CONSUL. 
	        Програмите можат да ги обработат информациите достапни во CONSUL и да произведат резултати кои им помагаат и на 
	        корисниците и на администраторите да спроведат поефективно и поинтелигентно учество на граѓаните. Модулот е развиен 
	        за да го олесни имплементирањето и стартувањето на новите програми, одржувајќи го општиот код на CONSUL и кодот на 
	        овие нови програми независни еден од друг.'
        title_3: Како да го користите овој модул
        description_3: 'За да го користите за прв пат, потребно е да ги следите упатствата достапни во документацијата на CONSUL 
	        за правилно активирање на овој модул. Откако модулот е правилно активиран, програмите се извршуваат од табулаторот „Извршете ги скриптите“. 
	        Пред да го извршиме, во истиот таб можеме да видиме проценка на времето на извршување и други релевантни информации. 
	        На крајот од извршувањето, можеме да ја активираме содржината што ќе биде прикажана во CONSUL од табулаторот „Settings“, 
