        description: "Në seksionin %{link} ju mund të parashtroni propozime për t'u zbatuar nga Këshilli i Komunës. Propozimet kërkojnë mbështetje, dhe nëse arrijnë mbështetje të mjaftueshme, ato vendosen në votim publik. Propozimet e miratuara me votat e qytetarëve pranohen nga Këshilli i Qytetit për zbatim."
