    new_actions_notification_on_create:
      subject: Është krijuar plan propozimi i qytetarëve.
      hi: Përshëndetje %{name}!
      introduction: '%{title} propozimi juaj është krijuar me sukses.'
      text_1: Përfitoni nga që propozimi juaj nuk është ende publik dhe përgadituni të kontaktoni shumë njerëz. 
      text_2: Kur të jeni gati, publikojeni propozimin e qytetarëve nga ky <a href='%{link}'>link</a>.
      text_3: Ne e dimë se krijimi i një propozimi me një goditje  dhe marrja e mbështetjes së nevojshme mund të duket e ndërlikuar. Por mos u shqetësoni sepse ne do t'ju ndihmojmë!
      text_4: 'Ju keni një mjet që do të jetë aleati juaj më i mirë: Paneli i Propozimeve të Qytetarëve.'
      text_5: Dhe për ju për të filluar me gjithë motivin,
      text_6: këtu keni disa burime dhe e gjith lista me këshilla që do të pasojë te ju çdo ditë për të pregaditur transmetimin!
      list_1: Hyni çdo ditë në panelin e propozimit tuaj për t’i përdorur udhëzimet dhe këshillat  
        të cilat ne do ti shpërndajmë me ju..
      list_2: Këto këshilla, veprime dhe burime do ju japin juve ide dhe 
        zgjidhje praktike për të marë më shumë mbështetje dhe për të fituar një komunitet më të gjëre. Mos i harroni ato!
      list_3: Përderisa ju fitoni mbështetje, ju do të hapni burime të rreja më të mira.
        Në moment, keni një model të emailit për ta dërguar masivisht te të gjith kontaktet e juaja, një poster për ta printuar, ndërmjet veçorive dhe shpërblimet tjera që do të zbuloni.
        Mos ndaloni së mbështeturi dhe ne nuk do të ndalojme së shërbyeri dhe ndihmuari ju!
      list_4: Ju keni %{max_month} muaj që nga publikimi i propozimit për ta marrë %{max_votes}
        Mbëshhtetje dhe propozimi juaj mund të bëhet realitet. Por ditët e para jane më të rëndësishme. Është një sfidë. Bëhuni gati!
    new_actions_notification_on_published:
      subject: Propozimi juaj për qytetarët tashmë është publikuar. Mos ndaloni së përhapuri!
      hi: Urime %{name}! Propozimi juaj %{title} është krijuar me sukses.
      text_1: Dhe tani, shkoni për 100 mbështetësit tuaj të parë!
      text_2: Përse 100?
      text_3: Eksperienca jonë tregon se dita e parë është thelbësore. Sepse përveç energjisë për të nisur diçka të rre, duke qenë një propozim i rri dukshëm do të keni rendësinë e të qenurit si propozimi i rri i theksuar. 
      text_4: Merr 100  mbështetës në ditën e parë, dhe do të keni komunitetin e parë që do të ju mbështes.
      text_5: Kjo është arsyeja se pse ne ju sfidojmë ta arrini atë, por jo pa ndihme!
      text_6: Mos harroni se në panelin tuaj të propozimit ju keni burime të reja në dispozicion dhe rekomandime për veprime të shpërndarjes.
      text_7:  Dhe për fillimin tuaj me shpejtësi të plotë...
      text_8: Në dispozicion keni burimin kryesor!
      text_9: Ju gjithashtz do të gjeni veprimin e rekomanduar të përhapjes…
      text_10: Gjithashtu keni ende burime për të përdorur!
      list_1: Ejani çdo dite të shihni progressin tuaj dhe përdorini këshillat dhe burimet të cilat do ti shpërndajmë me ju. Ka ide si dhe zgjidhje praktike për të marrë mbështetjen e nevojshme.
      list_2: Përderisa merni mbështetje, ju do të hapnii burime të rreja dhe më të mira. Mos ndaloni së mbështeturi dhe ne sdo të ndalojmë së shpërblyeri dhe ndihmuari!
      dashboard_button: Vazhdoni përpara, zbuloni ato!