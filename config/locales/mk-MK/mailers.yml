mk:
  mailers:
    no_reply: "Оваа порака е испратена од адреса на е-пошта која не прифаќа одговори."
    title: Отворена Влада
    already_confirmed:
      info: "Добивме барање да ви испратиме инструкции за да ја потврдите вашата сметка. 
	     Сепак, вашата сметка е веќе потврдена, така што нема потреба да го правите тоа повторно."
      new_password: 'Доколку сте ја заборавиле лозинката, можете да ја ресетирате на следниот линк:'
      subject: Вашата сметка е веќе потврдена
    config:
      notifications_link: Известувања
      unsubscribe_text: "За да се откажете од овие е-пораки, посетете %{notifications} и отстранете го знакот од „%{notification}“."    
      title: Потврдете ја вашата е-пошта
      text: Потврдете ја вашата сметка користејќи го следниов линк.
    proposal_notification_digest:
      info: Еве ги новите известувања што ги објавија авторите на предлозите што ги поддржавте %{org_name}.
      title: Известувања за предлози во %{org_name}
      share: Споделете предлог
      comment: Коментирајте предлог
      unsubscribe_text: "Ако не сакате да добивате известувања за предлозите, посетете %{notifications} 
	       и отстранете го знакот од „Примајте резиме на известувања за предлогот“."
      unfollow: Посетете го овој предлог и прекинете го следењето за да престанете да добивате известувања.
    direct_message_for_receiver:
      subject: Добивте нова приватна порака
      reply: "Одговорете на %{sender}"
      unsubscribe_text: "Ако не сакате да добивате директни пораки, посетете %{notifications} отстранете 
	       го знакот од „Примајте е-пошта за директни пораки“."
    direct_message_for_sender:
      subject: Испративте нова приватна порака
      title: Испративте нова приватна порака
      text: 'Испративте нова приватна порака до <strong>%{receiver}</strong> со содржината:'
    user_invite:
      ignore: Ако не сте ја побарале оваа покана, не грижете се, можете да ја игнорирате оваа е-пошта.
      text: 'Ви благодариме што се пријавивте да се придружите на %{org}! За неколку секунди можете да 
	      започнете да учествувате, само пополнете го формуларот подолу:'
      thanks: Ви благодариме.
      title: Добредојдовте во %{org}
      button: Комплетирајте ја регистрацијата
      subject: Покана за %{org_name}
    verified_account:
      info: "Добивме барање да ја потврдиме вашата сметка. Вашата сметка сега е потврдена, па можете да продолжите да учествувате на CONSUL."
      subject: Вашата сметка е потврдена
      participate: Продолжи на главната страница.
    comment:
      hi: Здраво
      new_comment_by: Има нов коментар од <strong>%{commenter}</strong>
      subject: Некој го коментираше вашиот %{commentable}
      title: Нов коментар
    email_verification:
      click_here_to_verify: оваа врска
      instructions_2: Оваа е-пошта ќе ја потврди вашата сметка со <b>%{document_type} %{document_number}</b>. Ако овие не ви припаѓаат вам, ве молиме не кликнувајте на претходната врска и игнорирајте ја оваа е-пошта.
      instructions: За да ја завршите потврдата на вашата корисничка сметка, мора да кликнете %{verification_link}.
      subject: Потврдете ја вашата е-пошта
      thanks: Ви благодариме многу.
    reply:
      hi: Здраво
      new_reply_by: Има нов одговор од <strong>%{commenter}</strong> на вашиот коментар
      subject: Некој одговори на вашиот коментар
      title: Нов одговор на вашиот коментар
    rejection_message_for_receiver: 
      subject: "Причина за одбивање"
    budget_investment_created:
      subject: Ви благодариме што создадовте инвестиција!
      title: Ви благодариме што создадовте инвестиција!
      intro: Здраво <strong>%{author}</strong>,
      text: "Ви благодариме што ја создадовте вашата инвестиција <strong>%{investment}</strong>
            за партиципативни буџети <strong>%{budget}</strong>."
      follow: Ќе ве информираме за тоа како напредува процесот, што исто така можете да го следите на <strong>%{link}</strong>.
      follow_link: Партиципативни буџети
      sincerely: Со почит,
      share: Споделете го вашиот проект
    budget_investment_unfeasible:
      title: Вашиот инвестициски проект е означен како неостварлив
      hi: Почитуван корисник,
      new: 'За сето ова, ве повикуваме да елаборирате <strong>нова инвестиција</strong> која се прилагодува на условите на овој процес. 
	      Можете да го направите тоа следејќи го овој линк: %{url}.'
      new_href: нов инвестициски проект
      sincerely: Со почит
      sorry: Извинете за непријатностите и повторно ви благодариме за вашето непроценливо учество.
      subject: "Вашиот инвестициски проект '%{code}' е означен како неостварлив"
    budget_investment_selected:
      subject: "Вашиот инвестициски проект '%{code}' е избран"
      title: Вашиот инвестициски проект е избран
      hi: Почитуван корисник,
      share: 'Почнете да добивате гласови, споделете го вашиот инвестициски проект на социјалните мрежи. 
	     Споделувањето е од суштинско значење за да стане реалност.'
      share_button: Споделете го вашиот инвестициски проект
      thanks: Ви благодариме повторно за учеството.
      sincerely: Со почит
    budget_investment_unselected:
      subject: Вашиот инвестициски проект '%{code}' не е избран
      title: Вашиот инвестициски проект не е избран
      hi: Почитуван корисник,
      thanks: Ви благодариме повторно за учеството.
      sincerely: Со почит
    evaluation_comment:
      subject: Нов коментар за оценување
      title: "Нов коментар за оценување за %{investment}"
      hi: Hi
      new_comment_by: "Има нов коментар за оценување од <strong>%{commenter}</strong>
        на буџетската инвестиција %{investment}"
      commenter_info: '%{commenter}, %{time}:'
    machine_learning_error:
      link: Посетете го панелот за машинско учење
      subject: Машинско учење - Се појави грешка при извршувањето на скриптата
      text: Се појави грешка при извршувањето на скриптата за машинско учење.
      title: Скрипта за машинско учење
    machine_learning_success:
      link: Посетете го панелот за машинско учење
      subject: "Машинско учење - Содржината е успешно генерирана"
      text: Содржината е успешно генерирана.
      title: Скрипта за машинско учење
    new_actions_notification_on_create:
      subject: Вашиот нацрт граѓански предлог е создаден
      hi: "Hi %{name}!"
      introduction: "Вашиот %{title} предлог е успешно создаден."
      text_1: Искористете го тоа што вашиот предлог сè уште не е јавен и подгответе се да контактирате со многу луѓе.
      text_2: "Кога ќе бидете подготвени, објавете го вашиот предлог на граѓанин од овој <a href='%{link}'>линк</a>."
      text_3: "Знаеме дека создавањето предлог со кука и добивањето на потребната поддршка може да изгледа комплицирано. 
	       Но, не грижете се бидејќи ние ќе ви помогнеме!"
      text_4: 'Имате алатка која ќе биде вашиот нов најдобар сојузник: Панелот за предлози на граѓани.'
      list_1: Пристапете секој ден до панелот на вашиот предлог за да ги користите советите и ресурсите што ќе ги споделиме со вас.
      list_2: "Овие совети, акции и ресурси ќе ви дадат идеи, а исто така и практични решенија за да добиете поголема поддршка и поширока заедница. 
	       Не заборавајте ги!"
      list_3: "Како што добивате поголема поддршка, ќе отклучите нови и подобри ресурси. 
	       Во моментов, имате шаблон за е-пошта за масовно испраќање до сите ваши контакти, постер за печатење, 
	       меѓу другите карактеристики, и награди што ќе ги откриете. Не престанувајте да додавате поддршка и нема да престанеме да ве наградуваме и да ви помагаме!"
      list_4: "Имате %{max_month} месеци откако го објавивте предлогот за да добиете %{max_votes} поддршка и вашиот предлог може да стане реалност. 
	        Но, првите денови се најважни. Тоа е предизвик. Подгответе се!"
      text_5: И за да почнете со сета мотивација,
      text_6: овде имате неколку ресурси и цела листа на совети кои ќе ги примате секој ден за да го подготвите преносот!
      dashboard_button: Повелете, откријте ги!
    new_actions_notification_on_published:
      subject: Вашиот граѓански предлог е веќе објавен. Не престанувајте со споделување!
      hi: "Честитки %{name}! Вашиот предлог %{title} е успешно креиран."
      text_1: И сега, одете кај вашите први 100 поддржувачи!
      text_2: Зошто 100?
      text_3: "Нашето искуство ни кажува дека првиот ден е фундаментален. Бидејќи покрај тоа што ќе имате енергија да лансирате нешто ново, 
	        како новообјавен предлог, ќе ја имате и важната видливост да бидете истакнати меѓу новите предлози."
      text_4: Добијте 100 поддршки на првиот ден и ќе ја имате првата заедница што ќе ве поддржи.
      text_5: Затоа ве предизвикуваме да го добиете, но не без голема помош!
      text_6: Запомнете дека во вашиот панел за предлози имате достапни нови ресурси и препораки за активности за дисеминација.
      list_1: "Влезете секој ден за да го видите вашиот напредок и да ги користите советите и ресурсите што ќе ги споделиме со вас. 
	        Тие се идеи и практични решенија за да ја добиете потребната поддршка."
      list_2: "Како што добивате поголема поддршка, ќе отклучите нови и подобри ресурси. Не престанувајте да додавате поддршка 
	        и ние нема да престанеме да ве наградуваме и да ви помагаме!"
      text_7: И да започнете со полна брзина...
      text_8: Еве ви голем ресурс на располагање!
      text_9: Ќе го најдете и ова ново препорачано дејство за дисеминација...
      text_10: Сигурно имате повеќе ресурси за користење!
      dashboard_button: Повелете, откријте ги!

